<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Number (with Fallback)</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        height: 100vh;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Three.js and OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/controls/OrbitControls.js"></script>

    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1.5, 5);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Lights
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(3, 5, 2);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      // Ground
      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.ShadowMaterial({ opacity: 0.3 })
      );
      plane.rotation.x = -Math.PI / 2;
      plane.position.y = -1.5;
      plane.receiveShadow = true;
      scene.add(plane);

      // Controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.enablePan = false;

      // Try to load font
      const loader = new THREE.FontLoader();
      loader.load(
        "https://threejs.org/examples/fonts/helvetiker_regular.typeface.json",
        (font) => {
          // ✅ Font loaded — make 3D number
          const geometry = new THREE.TextGeometry("3", {
            font,
            size: 2,
            height: 0.5,
            bevelEnabled: true,
            bevelThickness: 0.1,
            bevelSize: 0.08,
            bevelSegments: 8,
          });
          geometry.center();

          const material = new THREE.MeshPhysicalMaterial({
            color: 0x00ffc8,
            metalness: 0.6,
            roughness: 0.2,
            clearcoat: 0.8,
          });

          const mesh = new THREE.Mesh(geometry, material);
          mesh.castShadow = true;
          scene.add(mesh);

          startAnimation(mesh);
        },
        undefined,
        () => {
          // ❌ Font failed — make fallback cube
          const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
          const cubeMaterial = new THREE.MeshStandardMaterial({
            color: 0x00ffc8,
            metalness: 0.6,
            roughness: 0.3,
          });
          const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
          cube.castShadow = true;
          scene.add(cube);

          startAnimation(cube);
        }
      );

      // Animation loop
      function startAnimation(object) {
        function animate() {
          requestAnimationFrame(animate);
          object.rotation.y += 0.003;
          controls.update();
          renderer.render(scene, camera);
        }
        animate();
      }

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
